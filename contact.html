<!doctype html>
<html lang="en-us"></html>

<head>
  <meta charset="UTF-8">
  <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
  <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Jalen Okutsu Contact</title>
</head>

<body>

  <header id="headbackbox">
    <div class="container">
      <div id="namebox">Jalen Okutsu</div>
      <div id="navigationbar">
        <a href="contact.html">Contact</a>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
      </div>
    </div>
  </header>

  <div id="floatcenterbox" class="container">
    <div class="bodycont">
      <h1>Contact</h1>

      <form id="emailform" action="jalenokutsu@gmail.com" method="post">
        <ul>
          <li>
            <label for="name">Full Name</label><br>
            <input type="text" id="fname" name="fname" required="required">
          </li>
          <li>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required="required">
          </li>
          <li>
            <label for="message">Message</label><br>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
        <input type="reset">
      </form>

    </div>

  </div>

  <div id="botbox">
    <div class="container">
      <p>
        Copyright
      </p>
    </div>
  </div>
</body>

</html>
